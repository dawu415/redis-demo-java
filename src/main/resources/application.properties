# Application name
spring.application.name=redis-demo

# --- Local development defaults ---
# These are overridden automatically on TAS via java-cfenv
# when a Redis service is bound to the app.
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=

# Actuator - expose health and info for TAS
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.redis.enabled=true

# Server
server.port=8080

# Logging
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=INFO
